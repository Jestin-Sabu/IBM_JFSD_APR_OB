<div class="d-flex mt-5 justify-content-center align-items-center">
    <div class="row col-md-4">
      <div class="card">
        <div class="card-header mt-2">
          <h5>Add Flight</h5>
        </div>
        <div class="card-body">
          <form
            (ngSubmit)="saveFlight()"
            #form="ngForm"
          >
            <div class="form-group mt-1 mb-1">
              <label for="code">Code</label>
              <input
                class="form-control"
                type="text"
                name="code"
                [(ngModel)]="flight.code"
                placeholder="Flight Code"
                pattern="[1-9][0-9]{2,}"
                #code="ngModel"
                required
              />
              <div
                *ngIf="code.dirty && code.invalid"
                class="alert alert-danger mt-2 mb-1 p-2"
              >
                Invalid Flight Number
              </div>
            </div>
            <div class="form-group mt-1 mb-1">
              <label for="carrier">Carrier</label>
              <select
                class="form-control"
                name="carrier"
                [(ngModel)]="flight.carrier"
                required
              >
                <option *ngFor="let c of carriers" [value]="c">{{ c }}</option>
              </select>
            </div>
            <div class="form-group mt-1 mb-1">
                <label for="source">Source</label>
                <select
                  class="form-control"
                  name="source"
                  [(ngModel)]="flight.source"
                  required
                >
                  <option *ngFor="let c of cities" [value]="c" [disabled]="flight.destination == c">{{ c }}</option>
                </select>
              </div>
              <div class="form-group mt-1 mb-1">
                <label for="destination">Destination</label>
                <select
                  class="form-control"
                  name="source"
                  [(ngModel)]="flight.destination"
                  required
                >
                  <option *ngFor="let c of cities" [value]="c" [disabled]="flight.source == c">{{ c }}</option>
                </select>
              </div>
            <button
              class="form-control btn btn-primary mb-2 mt-2"
              type="submit"
              [disabled]="!form.valid"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
