<div class="d-flex mt-5 justify-content-center align-items-center">
  <div class="row col-md-4">
    <div class="card">
      <div class="card-header mt-2">
        <h5>Add Album</h5>
      </div>
      <div class="card-body">
        <form
          (ngSubmit)="saveEmployee()"
          #form="ngForm"
        >
          <div class="form-group mt-1 mb-1">
            <label for="no">Emp No</label>
            <input
              class="form-control"
              type="text"
              name="no"
              [(ngModel)]="emp.empNo"
              placeholder="Employee number"
              pattern="[1-9][0-9]{2,}"
              #no="ngModel"
              required
            />
            <div
              *ngIf="no.dirty && no.invalid"
              class="alert alert-danger mt-2 mb-1 p-2"
            >
              Invalid Employee Number
            </div>
          </div>
          <div class="form-group mt-1 mb-1">
            <label for="name">Name</label>
            <input
              class="form-control"
              type="text"
              name="name"
              [(ngModel)]="emp.empName"
              placeholder="Employee Name"
              pattern="[A-Z][a-z]{3,}"
              #name="ngModel"
              required
            />
            <div
              *ngIf="name.dirty && name.invalid"
              class="alert alert-danger mt-2 mb-1 p-2"
            >
              Invalid Name
            </div>
          </div>
          <div class="form-group mt-1 mb-1">
            <label for="post">Post</label>
            <select
              class="form-control"
              name="post"
              [(ngModel)]="emp.post"
              required
            >
              <option *ngFor="let p of posts" [value]="p">{{ p }}</option>
            </select>
          </div>
          <div class="form-group mt-1 mb-1">
            <label for="salary">Salary</label>
            <input
              class="form-control"
              type="number"
              name="salary"
              [(ngModel)]="emp.salary"
              placeholder="Your Salary"
              pattern="[1-9][0-9]{4,}"
              #salary="ngModel"
              required
            />
            <div
              *ngIf="salary.dirty && salary.invalid"
              class="alert alert-danger mt-2 mb-1 p-2"
            >
              Invalid Salary
            </div>
          </div>
          <div class="form-group mt-1 mb-1">
            <label for="hiredate">Hire Date</label>
            <input
              class="form-control"
              type="date"
              name="hiredate"
              [ngModel]= "emp.hireDate | date: 'yyyy-MM-dd'"
              max="{{ emp.hireDate | date : 'yyyy-MM-dd' }}"
              #hiredate="ngModel"
              required
            />
            <div
              *ngIf="hiredate.dirty && hiredate.invalid"
              class="alert alert-danger mt-2 mb-1 p-2"
            >
              Invalid Date
            </div>
          </div>
          <button
            class="form-control btn btn-primary mb-2 mt-2"
            type="submit"
            [disabled]="!form.valid"
          >
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
