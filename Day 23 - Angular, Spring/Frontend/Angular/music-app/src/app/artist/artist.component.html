<div class="d-flex mt-5 justify-content-center align-items-center">
  <div class="row col-md-5">
    <div class="card">
      <div class="card-header">
        <h5>Search Album</h5>
      </div>
      <div class="card-body">
        <form
          class="form-inline"
          (ngSubmit)="findAlbumByArtist()"
          #ngFrm="ngForm"
        >
          <label for="aid">Album Artist</label>
          <input
            class="form-control"
            type="text"
            name="aid"
            [(ngModel)]="artist"
            placeholder="Album Artist"
            #aid="ngModel"
            required
          />
          <div *ngIf="aid.dirty && aid.invalid" class="alert alert-danger">
            Invalid Album ID
          </div>
          <button
            class="form-control btn btn-primary mb-2 mt-2"
            type="submit"
            [disabled]="!ngFrm.valid"
          >
            Search Album
          </button>
        </form>
        <div class="row col-md m-1">
          <div class="card">
            <div class="card-header">
              <h5>List of Album</h5>
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Album ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Artist</th>
                    <th scope="col">Genre</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let a of albums; let i = index">
                    <th scope="row">{{ a.id }}</th>
                    <td>{{ a.title }}</td>
                    <td>{{ a.artist }}</td>
                    <td>{{ a.genre }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
