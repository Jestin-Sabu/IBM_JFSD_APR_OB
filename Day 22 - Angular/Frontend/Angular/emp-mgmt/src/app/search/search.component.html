<div class="d-flex mt-5 justify-content-center align-items-center">
  <div class="row col-md-6">
    <div class="card">
      <div class="card-header mt-2">
        <h5>Search Employee</h5>
      </div>
      <div class="card-body">
        <form class="form-inline" (ngSubmit)="findEmployee()" #ngFrm="ngForm">
          <label for="no">Emp No</label>
          <input
            class="form-control"
            type="text"
            name="no"
            [(ngModel)]="emp.empno"
            placeholder="Emp No"
            pattern="[1-9][0-9]{2,}"
            #no="ngModel"
            required
          />
          <div
            *ngIf="no.dirty && no.invalid"
            class="alert alert-danger mt-2 mb-1 p-2"
          >
            Invalid Employee No
          </div>
          <button
            class="form-control btn btn-primary mb-2 mt-2"
            type="submit"
            [disabled]="!ngFrm.valid"
          >
            Search Employee
          </button>
        </form>
        <table class="table table-bordered">
          <tbody>
            <tr>
              <th>Emp No</th>
              <td>{{ flag ? emp.empno : "" }}</td>
            </tr>
            <tr>
              <th>Name</th>
              <td>{{ emp.empname }}</td>
            </tr>
            <tr>
              <th>Post</th>
              <td>{{ emp.post }}</td>
            </tr>
            <tr>
              <th>Salary</th>
              <td>{{ flag ? emp.salary : "" }}</td>
            </tr>
            <tr>
              <th>Hire Date</th>
              <td>{{ flag ? emp.hiredate : "" }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
