<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function doit(n1, n2, op) {
            if(n1 == '' || n2 == '' || isNaN(n1) || isNaN(n2)) {
                alert("Enter correct number");
                return;
            }
            if(op)
                document.getElementById("result").innerHTML = "Result: " + (parseFloat(n1) + parseFloat(n2));
            else
                document.getElementById("result").innerHTML = "Result: " + (parseFloat(n1) - parseFloat(n2));
            

        }
    </script>
</head>
<body>
    Enter a number: <input id="num1"><br>
    Enter another: <input id="num2"><br>
    <input type="button" value="Addition" onclick="doit(num1.value , num2.value, true)">
    <input type="button" value="Substract" onclick="doit(num1.value, num2.value, false)">
    <div id="result"></div>
</body>
</html>
